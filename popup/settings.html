<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="settings.css">
</head>

<body>
  <main>
    <span id="logo">⚙️</span>

    <section>
      <br>
      <p><button id="reset-all-transforms">reset all transformations</button></p>
    </section>

    <section>
      <p>current zoom key is <i id='key-name'>Shift</i> + <i>Wheel</i></p>
      <p><button id='key-change'>change key</button> <i id='key-help'>press any key...</i></p>
    </section>

    <section>
      <p>right-click event cancellation for this website: <span id="right-click-state">✔️</span></p>
      <p><button id='right-click'>change</button> <i id='right-click-help'>reload the window</i></p>
    </section>

  </main>

  <script src="settings.js"></script>
</body>

</html>
